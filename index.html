<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Whale Watcher AI Â· Chenda (Kraken-only)</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    /* Minimal guards in case style.css is missing */
    body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0b162a; color:#dbe8ff; }
    header.bar { display:flex; align-items:center; justify-content:space-between; gap:12px; padding:12px 16px; border-bottom:1px solid #1c3255; background:#0d1a33; position:sticky; top:0; z-index:10;}
    .brand { display:flex; align-items:center; gap:12px; }
    .brand .title { font-weight:600; font-size:18px; }
    .stamp { color:#9eb7e0; font-size:12px;}
    .controls .ghost { background:transparent; border:1px solid #294a7a; color:#dbe8ff; padding:8px 10px; border-radius:10px; cursor:pointer; }
    main { padding:16px; }
    .view { display:grid; grid-template-columns: 1fr 1.2fr; gap:16px; }
    .card { background:#0e1d38; border:1px solid #223a63; border-radius:14px; padding:12px; }
    .card-h { display:flex; align-items:center; justify-content:space-between; margin-bottom:8px; }
    .pill { background:#10244a; border:1px solid #2a4b7c; color:#bcd6ff; padding:2px 8px; border-radius:999px; font-size:12px;}
    .list { display:flex; flex-wrap:wrap; gap:8px; }
    .chip { background:#0c1b35; border:1px solid #294a7a; border-radius:999px; padding:6px 10px; color:#cfe1ff; }
    .sym { font-weight:600; margin-right:8px; }
    .col { display:flex; flex-direction:column; gap:12px; }
    pre { white-space:pre-wrap; background:#0f1e36; border:1px solid #243f67; border-radius:10px; padding:10px; max-height:360px; overflow:auto; }
    table { width:100%; border-collapse:collapse; color:#dbe8ff; }
    th, td { border-bottom:1px solid #1e355a; padding:8px; font-size:14px;}
    th { text-align:left; color:#a9c4ef;}
    .foot { padding:16px; color:#8fb1e8; text-align:center; font-size:12px; opacity:0.8;}
    @media (max-width: 900px) { .view { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header class="bar">

        <div class="card">

            <tbody></tbody>

        </div>
      </div>

      <div class="col">
        <div class="card">
          <div class="card-h">
            <span>Latest Snapshot (/signal)</span>
            <span class="pill">read-only</span>
